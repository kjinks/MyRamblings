<!DOCTYPE html>
<html>
    <head>
        <title>Learning to draw with javascript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script type="text/javascript" src="lesson04.js"></script>
        
    </head>
    <body onload="startUp();">
        <div>
            <!--
                Below is the canvas tag. You will see three attributes
            in the tag, this tells the browser something to identify
            the canvas by (id="myCanvas) and how wide (width="400") and 
            how tall (height="400") the canvas is. 
            -->
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </div>
    </body>
</html>
